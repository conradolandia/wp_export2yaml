  title: Con quien lo hicimos
  slug: con-quien-lo-hicimos
  post_type: proyectos
  post_date: '2022-12-28 19:14:52'
  content: 'Como parte de su informe final, la Comisión de la Verdad ha desarrollado
    una aplicación web ([https://www.comisiondelaverdad.co/con-quien-lo-hicimos-0](https://www.comisiondelaverdad.co/con-quien-lo-hicimos-0
    "https://www.comisiondelaverdad.co/con-quien-lo-hicimos-0")) que muestra a sus
    aliados a lo largo del tiempo, según la tipología de aliados, las regiones donde
    se han desarrollado sus proyectos y los temas en los que han trabajado juntos.
    La aplicación fue diseñada en Adobe Illustrator y desarrollada por el equipo de
    programadores de la Comisión. Se produjo también un manual de imagen. A lo largo
    de los años, la Comisión de la Verdad ha contado con el apoyo de diferentes organizaciones,
    plataformas sociales y territoriales, institucionalidades públicas, universidades,
    la comunidad internacional, medios de comunicación, el sector empresarial, la
    sociedad política y un Consejo Asesor. Estos aliados han sido clave para el desarrollo
    de los proyectos de la Comisión en diferentes regiones de Colombia y en 23 países
    alrededor del mundo, en torno a cinco grandes temáticas: la escucha amplia y diversa,
    el diálogo social y público, los enfoques poblacionales y diferenciales, el fortalecimiento
    institucional y el reconocimiento ético y político.'
