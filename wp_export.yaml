- id: '917'
  title: Urbanitta
  slug: urbanitta
  post_type: proyectos
  post_date: '2022-12-29 02:01:45'
  content: La empresa Urbaniita se centra en la exploración del diseño urbano, la
    arquitectura y el paisajismo. La visión de esta empresa es crear entornos habitables
    con una alta espiritualidad y dignidad, en armonía con el territorio natural y
    respetuosos con el ecosistema integral. El fundador de la empresa, Iván Darío
    Solano Doncel, es un arquitecto con una amplia experiencia en diseño urbano y
    arquitectónico, con un enfoque en la sostenibilidad y el medio ambiente. Ha trabajado
    como contratista, asesor y consultor para entidades públicas y privadas, y ha
    sido invitado por las Naciones Unidas como experto en diseño sostenible. Además,
    es editor de libros y asesor de urbanismo, y es frecuentemente invitado como conferencista
    y jurado en temas de diseño. En mi participación en Urbaniita, desarrollé un tema
    exclusivo para WordPress para su sitio web ([https://urbanitta.com/](https://urbanitta.com/
    "https://urbanitta.com/")). Estoy orgulloso de haber contribuido a la presencia
    en línea de esta empresa comprometida con el diseño sostenible y el cuidado del
    medio ambiente.
