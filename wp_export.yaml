  content: El sitio web de Juan David Laserna fue creado como un tema exclusivo de
    WordPress. Juan David es un artista plástico graduado de la Escuela de Artes Plásticas
    y de la Maestría en Artes Plásticas y Visuales de la Universidad Nacional de Colombia.
    Su trabajo incluye una amplia gama de estrategias que combinan medios y técnicas
    plásticas, a menudo enfocadas en la crítica visual y el análisis de dispositivos
    mediáticos. En 2018, ganó el IX Premio Luis Caballero con el proyecto SET y es
    profesor universitario. También es miembro del colectivo Maski, con el que ha
    desarrollado proyectos de investigación y creación desde 2005. Ha recibido becas
    de la Vicerrectoría Académica de la Universidad Nacional y del Ministerio de Cultura
    de Colombia. Su trabajo forma parte de las colecciones de diversos museos, como
    el Museo de Antioquia, el Museo de Arte Moderno de Barranquilla, el Museo de Arte
    Miguel Urrutia, el Museo de Arte de Pereira y el Museo de Bogotá. Sus proyectos
    han sido presentados de manera continua desde 2008, principalmente en instituciones
    y espacios independientes de las ciudades de Bogotá, Cali y Medellín. Puedes visitar
    su sitio web en [https://juandavidlaserna.com/](https://juandavidlaserna.com/
