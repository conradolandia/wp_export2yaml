    objetos debían tener una connotación de paz para el donante y debían ir acompañados
    de un testimonio escrito que describiera las razones por las que el objeto estaba
    relacionado con la paz. Se desarrollo un tema exclusivo para WordPress, usando
    [Bulma](https://bulma.io/ "https://bulma.io/") y [Underscores](https://underscores.me/
