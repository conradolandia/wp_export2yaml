  post_date: '2022-12-29 00:50:44'
  content: 'Tuve la oportunidad de trabajar en la maquetación del libro "Política
    Económica: teoría y práctica desde los mercados", publicado por la Pontificia
    Universidad Javeriana. Este libro, escrito por expertos en la materia, se centra
    en los aspectos monetarios y fiscales de la política económica y ofrece un análisis
    profundo y detallado de estos temas. La maquetación del libro fue realizada en
    InDesign y me permitió trabajar en un proyecto que tiene una gran relevancia para
    la comprensión de la dimensión económica del comportamiento humano y su influencia
    en las decisiones personales y gubernamentales. Fue una gran experiencia poder
    contribuir al proceso de publicación de este libro y trabajar en la presentación
    visual de su contenido.'
