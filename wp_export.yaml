- id: '697'
  title: 'Anestesiología: Apuntes para el médico general.'
  slug: anestesiologia-apuntes-para-el-medico-general
  post_type: proyectos
  post_date: '2022-12-28 15:12:47'
  content: Este libro de anestesiología ha sido diseñado para ser de utilidad para
    estudiantes de pregrado y médicos generales. Se han incluido contenidos teóricos
    y prácticos, como el manejo de la vía aérea y la canalización venosa, así como
    el manejo del dolor agudo o crónico y la administración de líquidos y transfusiones.
    La tercera edición incluye capítulos nuevos sobre la ecografía en la práctica
    clínica, la bioética de la reanimación cardiopulmonar y la reanimación pediátrica,
    además de ampliar algunos capítulos anteriores. Este libro se ha desarrollado
    usando ConTeXt, una herramienta de composición tipográfica que permite una presentación
    clara y concisa de los contenidos.
