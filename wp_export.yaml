- id: '251'
  title: 'Tengri: El libro de los Misterios'
  slug: tengri-el-libro-de-los-misterios
  post_type: proyectos
  post_date: '2015-05-17 03:51:10'
  content: '"Tengri: El libro de los Misterios" es un libro escrito por [Íkaro Valderrama](https://loboblancoeditores.com/
    "https://loboblancoeditores.com/") que se centra en el tengrismo, una antigua
    religión animista y politeísta originaria de Siberia y otros pueblos turcos. La
    religión se basa en la veneración a los espíritus de la naturaleza y en la creencia
    en la existencia de un alma inmortal. Los seguidores del tengrismo creen que el
    universo está compuesto por tres componentes: el cielo, la tierra y el subsuelo,
    y que la vida en la tierra es solo una etapa temporal. En el libro, Valderrama
    explora la relación entre el tengrismo y la poesía. La poesía es vista como un
    medio para conectarse con el espíritu y alcanzar una comprensión más profunda
    de la vida y el universo. Por lo tanto, el tengrismo ha sido una fuente de inspiración
    para muchos poetas y escritores a lo largo de la historia. El diseño editorial
    y el diseño de caligramas en "Tengri: El libro de los Misterios" reflejan esta
    temática mística y poética. Los caligramas son letras o símbolos diseñados de
    forma creativa y artística y pueden utilizarse para representar conceptos y elementos
    relacionados con el tengrismo y la poesía. El uso de colores y diseños inspirados
    en la naturaleza y en el universo crea una atmósfera evocadora en el libro.'
  taxonomies:
    clientes:
