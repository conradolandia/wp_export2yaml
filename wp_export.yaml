- id: '210'
  title: Nicolás Consuegra
  slug: nicolas-consuegra
  post_type: proyectos
  post_date: '2015-05-17 00:38:51'
  content: Nicolás Consuegra (Colombia, 1976) es titular de una licenciatura en Bellas
    Artes de la Universidad de los Andes, Bogotá (2002) y de una maestría en Bellas
    Artes del Pratt Institute, Nueva York (2007). Nicolás ha sido invitado a mostrar
    su trabajo en espacios y eventos destacados de Colombia como la Biblioteca Luis
    Ángel Arango (Bogotá), Alliance Française (Bogotá), los Salones Nacionales de
    Artistas 41, 42 y 43 (Colombia) y el Encuentro Internacional de Medellín-MDE07,
    entre otros. A nivel internacional, Nicolás ha expuesto su trabajo en lugares
    como Itaú Cultural (São Paulo), CCA Wattis Institute (San Francisco), Bard Graduate
    Center (Nueva York), Santral (Estambul) y Havremagasinet (Boden), entre otros.
    Nicolás está interesado en desarrollar proyectos que sean sensibles al tiempo,
    el lugar y el público. Además de su práctica personal, Nicolás es cofundador y
    miembro del consejo editorial de Revista Asterisco, una revista de arte visual
    dirigida por artistas de Colombia. Trabajar en el diseño gráfico y el desarrollo
    front end del portafolio de [Nicolás Consuegra](http://nicolasconsuegra.com/ "http://nicolasconsuegra.com/")
    fue una gran oportunidad. Me encargué de la presentación visual de su trabajo
    y del desarrollo de su sitio web. Aprendí mucho sobre el arte y la creatividad
    durante el proceso. Fue un proyecto muy enriquecedor para mí.
