  title: Solution of Mathisson-Papapetrou-Dixon Equations for Spinning Test Particles
    in a Kerr Metric
  slug: solution-of-mathisson-papapetrou-dixon-equations-for-spinning-test-particles-in-a-kerr-metric
  post_type: proyectos
  post_date: '2022-12-29 01:50:30'
  content: 'El libro "Solution of Mathisson-Papapetrou-Dixon Equations for Spinning
    Test Particles in a Kerr Metric", de Nelson Velandia-Heredia, S.J., se enfoca
    en el estudio del movimiento de partículas giratorias en campos gravitatorios
    rotantes. En este libro se presentan dos formulaciones diferentes para abordar
    este problema: las ecuaciones de Mathisson-Papapetrou-Dixon (MPD) y las ecuaciones
    de Carter. Diseñado en LaTeX utilizando la tipografía MTPro, publicado por la
    Editorial de la Pontificia Universidad Javeriana.'
