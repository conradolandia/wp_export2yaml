- id: '718'
  title: Así Construímos Paz
  slug: asi-construimos-paz
  post_type: proyectos
  post_date: '2022-12-28 17:21:55'
  content: Así Construímos Paz es un grupo de docentes, investigadores y estudiantes
    que promueve iniciativas de construcción de paz en el campo de la educación. Su
    objetivo es investigar, sistematizar y publicar diferentes expresiones del conocimiento
    pedagógico que muestren el compromiso de los profesores con la paz en Colombia.
    También quieren ampliar el alcance de su trabajo y dar visibilidad a otras iniciativas
    y proyectos relacionados con la construcción de paz en el país. Agradecen el apoyo
    de la Fundación Konrad-Adenauer y extenden una invitación a todas las personas
    y grupos que, desde diferentes disciplinas, trabajan por la construcción de paz
    en Colombia. Este sitio web incluye experiencias, saberes e iniciativas que son
    ejemplos de cómo se está construyendo paz en el país. Invitan a todos los visitantes
    interesados a consultar estas experiencias y participar en la discusión y en la
    construcción de paz en sus comunidades o territorios. Este sitio web fue desarrollado
    como un tema exclusivo de WordPress, basándose en los diseños de [Tangrama](https://tangrama.co/
