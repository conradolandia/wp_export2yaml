- id: '546'
  title: Medidas e Integrales
  slug: medidas-e-integrales
  post_type: proyectos
  post_date: '2020-11-05 22:13:22'
  content: El libro de matemáticas avanzadas "Medidas e integrales" es la primera
    edición en español del libro "Measure and Integral", elaborado por Jaroslav Lukeš
    y Jan Malý y editado por la Editorial de la Pontificia Universidad Javeriana.
    La obra fue traducida y revisada por Humberto Rafeiro y Andrés Vargas y es un
    texto de referencia en la materia de teoría de medidas y teoría de la integración,
    que ha sido ampliamente utilizado en programas de licenciatura y posgrado en matemáticas
    en instituciones de todo el mundo. En sus capítulos, los autores profundizan en
    conceptos fundamentales como el espacio de medida y las medidas de Borel, así
    como en técnicas de integración avanzadas como el teorema de Fubini y la integración
    en espacios métricos. El libro fue originalmente realizado en Plain TeX, un lenguaje
    de programación utilizado para la composición de documentos matemáticos, recreado
    para esta edición en LaTeX, una herramienta más avanzada y versátil para la composición
    de documentos científicos, sobre la que puede encontrar más información [aquí](https://es.wikipedia.org/wiki/LaTeX
    "https://es.wikipedia.org/wiki/LaTeX").
