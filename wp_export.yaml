- id: '232'
  title: Ikaro Valderrama - Transbaikal 2.0
  slug: ikaro-valderrama-transbaikal
  post_type: proyectos
  post_date: '2015-05-17 01:41:28'
  content: El diseño gráfico del CD "Transbaikal 2.0", del escritor y músico colombiano
    Íkaro Valderrama, se inspira en la cultura siberiana y en el uso del canto de
    garganta. El canto de garganta es una técnica vocal que se produce mediante la
    manipulación del aire y la resonancia de la laringe y que existe en distintos
    estilos. Además, el disco incluye el uso de instrumentos siberianos como las arpas
    de boca y el chatkhan, que aportan una sonoridad única a las canciones. El diseño
    gráfico del CD busca reflejar esta identidad sonora única y evocadora.
