- id: '803'
  title: Compendio de Hechicería Nórdica
  slug: compendio-de-hechiceria-nordica
  post_type: proyectos
  post_date: '2022-12-28 22:42:38'
  content: El libro "Hechicería Nórdica", tan esperado por muchos, finalmente está
    disponible en español. Después de tres décadas de experiencia práctica, el experto
    en runas Lars Magnar Enoksen comparte los métodos tribales de brujería de Escandinavia.
    En este libro, compuesto en [ConTeXt](https://wiki.contextgarden.net/Main_Page
    "https://wiki.contextgarden.net/Main_Page"), se profundiza en el conocimiento
    de las runas y el *galdr*, un tipo de encantamiento oral, y se ofrecen más de
    60 iniciaciones para aprender la "sabiduría desbordante" de esta práctica. Este
    libro está dirigido a personas espiritualmente iluminadas que buscan el máximo
    nivel de enseñanza práctica y quieren aprender a realizar conjuros de brujería,
    tanto percepibles como ocultos. Además, se proporcionan las herramientas necesarias
    para crear cualquier runa deseada. Tuve el privilegio de participar en la traducción
    de este hermoso libro que puede ser adquirido [en la tienda del autor](https://www.larsmagnarenoksen.com/store/books/compendio-de-hechiceria-nordica-galdr-runas/
    "https://www.larsmagnarenoksen.com/store/books/compendio-de-hechiceria-nordica-galdr-runas/"),
    o [enviándome un email](mailto:andi@sesentaycuatro.com "mailto:andi@sesentaycuatro.com").
