- id: '857'
  title: Ideas para un periodismo con futuro
  slug: ideas-para-un-periodismo-con-futuro
  post_type: proyectos
  post_date: '2022-12-29 00:20:25'
  content: 'Desarrollé una aplicación web interactiva y adaptable a múltiples dispositivos
    para el proyecto de la FLiP: "Ideas para un periodismo con futuro", dirigido por
    Camilo Jiménez Santofimio y con arte e ilustraciones de Fiorella Ferroni. Este
    proyecto, apoyado por el Goethe-Institut y la Fundación para la Libertad de Prensa,
    busca explorar lo que significa mantener en pie uno de los fundamentos de la democracia
    en un momento de crisis para el periodismo en Colombia. La aplicación presenta
    audio, video y texto y cuenta con una interfaz interactiva que permite a los usuarios
    navegar y conocer más sobre el proyecto. Con un podcast, dos textos, una videocolumna
    y un conversatorio, el proyecto presenta ideas y perspectivas de periodistas y
    editores que demuestran su ánimo crítico y su independencia. Puedes ver la aplicación
    completa en [https://www.flip.org.co/ideas-para-un-periodismo-con-futuro/](https://www.flip.org.co/ideas-para-un-periodismo-con-futuro/
    "https://www.flip.org.co/ideas-para-un-periodismo-con-futuro/"). Fue una gran
    oportunidad trabajar en este proyecto y contribuir a la promoción del periodismo
    crítico y independiente en Colombia a través de una aplicación interactiva y adaptable
    a múltiples dispositivos.'
