- id: '841'
  title: Lars Magnar Enoksen
  slug: lars-magnar-enoksen
  post_type: proyectos
  post_date: '2022-12-28 23:54:30'
  content: Lars Magnar Enoksen (n. 1960) es de ascendencia sueca (materna) y noruega
    (paterna) y ha escrito treinta y un libros sobre runas, galdrs, glima, mitología
    nórdica e historia vikinga. Sus libros se han publicado principalmente en inglés
    y idiomas escandinavos, pero también han sido traducidos al español, alemán, francés,
    japonés y checo. Además, Lars Magnar tiene una prolífica carrera en estilo de
    lucha *glima* y en 2016 fue galardonado como 'luchador tradicional del año' por
    la Federación Sueca de Budo y Artes Marciales. También es músico de la era del
    punk vintage, ilustrador de novelas gráficas oscuras y ex guionista de cómics
    de Walt Disney a nivel mundial. Aún se presenta en vivo como cantante de galdr
    y colabora con grupos internacionalmente exitosos como Wardruna o el recién creado
    grupo UrTroll. Lars Magnar es instructor internacional de glima y educador de
    runas/galdrs. Indudablemente es un tutor celebrado de talleres y seminarios de
    tradiciones de hechicería tribal. El sitio web de Lars Magnar Enoksen se puede
    consultar en [https://www.larsmagnarenoksen.com/](https://www.larsmagnarenoksen.com/
    "https://www.larsmagnarenoksen.com/"). Desarrollé su tema para WordPress y soy
    el administrador de su sitio.
